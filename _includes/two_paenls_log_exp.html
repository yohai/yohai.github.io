<style>
  .canvas-wrapper {
    width: 46%;
    min-width: 250px;
    aspect-ratio: 1 / 1;
    position: relative;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
    border: 1px solid #ccc;
    border-radius: 8px;
    touch-action: none;
  }

  div.radio-buttons {
    position: absolute;
    top: 8px;
    left: 8px;
    z-index: 2;
    background: rgba(255,255,255,0.95);
    padding: 4px 6px;
    border-radius: 4px;
    border: 1px solid #000;
    font-size: 0.9em;
    display: flex;
    flex-direction: column;    /* ðŸ‘ˆ stack items vertically */
    gap: 0.25em;               /* space between buttons */
    width: fit-content;
    max-width: 100%;
    box-sizing: border-box;
    justify-content: center;
    height: 80px;
    pointer-events: none;
    display:flex
  }

  .radio-buttons label {
    pointer-events: auto; 
  }
  .arrow-block {
    width: 100px;
    flex-shrink: 0;
    z-index: 1; /* allow overflow visibility */
  }
  @media (max-width: 600px) {
  #container-that-must-not-be-narrow {
    display: none !important;
  }
  #narrow-warning {
    display: block !important;
  }
}
</style>

<div class="container my-5"  id="container-that-must-not-be-narrow">
  <div class="d-flex justify-content-between align-items-center flex-nowrap overflow-auto">

    <!-- Left Canvas -->
    <div class="canvas-wrapper">
      <div class="radio-buttons">
        <label style="white-space: nowrap;"><input type="radio" name="logMode" value="branchcut" checked> log has a branch-cut</label>
        <label style="white-space: nowrap;"><input type="radio" name="logMode" value="multivalued"> log is multivalued</label>
      </div>
      <canvas id="canvas1"></canvas>
    </div>

    <!-- Arrows and Labels -->
    <div class="arrow-block d-flex flex-column justify-content-center align-items-center mx-2 text-center">
      <!-- Exp (above) -->
      <div class="mb-1">Exp</div>
      <!-- Arrow Right -->
      <svg width="65" height="10">
        <line x1="0" y1="5" x2="65" y2="5" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
      </svg>
      <!-- Arrow Left -->
      <svg width="65" height="10" class="mt-2">
        <line x1="65" y1="5" x2="0" y2="5" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
      </svg>
      <!-- Log (below) -->
      <div class="mt-1">Log</div>
    </div>

    <!-- Right Canvas -->
    <div class="canvas-wrapper">
      <canvas id="canvas2"></canvas>
      <div class="radio-buttons">
        <label><input type="radio" name="gridMode" value="cartesian" checked> Cartesian</label>
        <label><input type="radio" name="gridMode" value="polar"> Polar</label>
      </div>
    </div>

  </div>

  <!-- Arrowhead Definition -->
  <svg style="height: 0">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="10" refY="3.5" orient="auto" markerUnits="strokeWidth">
        <polygon points="0 0, 10 3.5, 0 7" fill="black" />
      </marker>
    </defs>
  </svg>
</div>
<div id="narrow-warning" style="display: none; background: #eee; color: #555; text-align: center; padding: 2em; border-radius: 8px;">
  Please view this on a wider screen (e.g., hold your phone sideways).
</div>
