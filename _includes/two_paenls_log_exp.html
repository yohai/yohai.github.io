<style>
  .canvas-wrapper {
    width: 46%;
    min-width: 250px;
    aspect-ratio: 1 / 1;
    position: relative;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
    border: 1px solid #ccc;
    border-radius: 8px;
    touch-action: none;
  }

  .radio-buttons-top {
    font-size: 0.9em;
    display: flex;
    flex-direction: row;
    gap: 1em;           
    flex-wrap: wrap;    
    pointer-events: auto;
    align-items: center;
  }
  .radio-buttons-top label {
    cursor: pointer;
  }

  .arrow-block {
    width: 100px;
    flex-shrink: 0;
    z-index: 1; /* allow overflow visibility */
  }

  @media (max-width: 600px) {
    #container-that-must-not-be-narrow {
      display: none !important;
    }
    #narrow-warning {
      display: block !important;
    }
  }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container my-5" id="container-that-must-not-be-narrow">
  <div class="d-flex justify-content-between align-items-start mb-3 flex-nowrap overflow-auto">

    <!-- Left Controls -->
    <div class="d-flex flex-column align-items-center" style="width: 46%; min-width: 250px;">
      <div class="radio-buttons-top">
        <label><input type="radio" name="logMode" value="branchcut"> log has a branch-cut</label>
        <label><input type="radio" name="logMode" value="multivalued" checked> log is multivalued</label>
      </div>
    </div>

    <!-- Spacer for arrows -->
    <div class="arrow-block" style="width: 100px;"></div>

    <!-- Right Controls -->
    <div class="d-flex flex-column align-items-center" style="width: 46%; min-width: 250px;">
      <div class="radio-buttons-top">
        <label><input type="radio" name="gridMode" value="cartesian" checked> Cartesian</label>
        <label><input type="radio" name="gridMode" value="polar"> Polar</label>
      </div>
    </div>
  </div>

  <!-- Canvases + Arrows -->
  <div class="d-flex justify-content-between align-items-center flex-nowrap overflow-auto">
    <!-- Left Canvas -->
    <div class="canvas-wrapper">
      <canvas id="canvas1"></canvas>
    </div>

    <!-- Arrow Block -->
    <div class="arrow-block d-flex flex-column justify-content-center align-items-center mx-2 text-center">
      <div class="mb-1">Exp</div>
      <svg width="65" height="10">
        <line x1="0" y1="5" x2="65" y2="5" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
      </svg>
      <svg width="65" height="10" class="mt-2">
        <line x1="65" y1="5" x2="0" y2="5" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)" />
      </svg>
      <div class="mt-1">Log</div>
    </div>

    <!-- Right Canvas -->
    <div class="canvas-wrapper">
      <canvas id="canvas2"></canvas>
    </div>
  </div>
</div>

<div id="narrow-warning" style="display: none; background: #eee; color: #555; text-align: center; padding: 2em; border-radius: 8px;">
  <div style="font-size: 2em; margin-bottom: 0.5em;">
    <i class="bi bi-phone"></i>
    <i class="bi bi-arrow-right mx-2"></i>
    <i class="bi bi-phone-landscape"></i>
  </div>
  Please view this on a wider screen <br>
  <small>(e.g., hold your phone sideways)</small>
</div>
